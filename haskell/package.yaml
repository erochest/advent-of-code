    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - unordered-containers
    - hashable
  advent2018-03:
    main:                Main.hs
    source-dirs:         app/advent2018_03
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - attoparsec
    - bytestring
    - unordered-containers

